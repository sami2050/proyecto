<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- end icons -->
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600,700|Roboto:300,400,500,700" rel="stylesheet">
    <!-- end fonts -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1 class="title">Galeria Era de Bronce</h1>
    <form class="login" id="form">
        <!-- icon -->
        <i class="fas fa-user-circle user-icon"></i>
        <!-- end icon -->
        <div class="login-form">
            <label for="user" class="u-label">Nombre usuario</label>
            <i class="far fa-user u-icons"></i>
            <input type="text" name="user-login">
            <label for="password" class="u-label">Contraseña</label>
            <i class="fas fa-lock u-icons"></i>
            <input type="password" name="pass-login" placeholder="******">
            <div id="mesenger" class="mesenger"></div>
            <button class="buttom">Iniciar Sesion</button>
        </div>
        <a href="" class="u-ancla">¿Has olvidado tu contraseña?</a>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
